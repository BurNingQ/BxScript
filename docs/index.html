<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BxScript Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'BxScript',
        repo: 'https://github.com/BurNingQ/BxScript', // 你的仓库链接
        loadSidebar: true, // 开启侧边栏
        subMaxLevel: 2,    // 侧边栏显示 h2 标题
        copyCode: {
            buttonText: '复制',
            errorText: '错误',
            successText: '已复制'
        }
    }
</script>
<!-- Docsify 核心 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<!-- 代码高亮支持 -->
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
<!-- 复制到剪贴板插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
